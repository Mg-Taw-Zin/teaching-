<!DOCTYPE html>
<html>
<head>
	<title>Basic HTML Table</title>
</head>
<body>
	<h1>Basic HTML Table</h1>

	<table border="1" width="100%">
		
		<thead>
			
			<tr>
				<th>Level1</th>
				<th>Level2</th>
				<th>Level3</th>
				<th>Info</th>
				<th>Name</th>
			</tr>
			
			<tbody>
				
				<tr>
					<td rowspan="6">System</td>
					<td rowspan="4">System Apps</td>
				</tr>
			
			</tbody>
		
		</thead>
	
	</table>

</body>
</html>
