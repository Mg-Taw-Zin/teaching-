<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        scroll-behavior: smooth;
      }
      body {
        height: 2000px;
      }
      nav {
        height: 100px;
        background: orange;
      }
      a {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: red;
        position: fixed;
        bottom: 50px;
        right: 50px;
        display: none;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1 id="header">Header</h1>
    </nav>
    <a href="#header"></a>

    <script>
      let a = document.querySelector("a");
      window.onscroll = () => {
        if (window.scrollY > 300) {
          a.classList.add("show");
        } else {
          a.classList.remove("show");
        }
      };
    </script>
  </body>
</html>
